name: Makefile CI

on:
  push:
    branches: [ "feature/pipeline" ]
  pull_request:
    branches: [ "feature/pipeline" ]

jobs:

  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
 
    - name: build binary
      run: make build_linux
    
    - name: unit tests
      run: make test_unit_docker

    - name: e2e tests
      run: make test_e2e_docker

